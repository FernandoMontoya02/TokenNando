<div class="limiter animated fadeInRight">
    <div class="container-login100">
      <div class="wrap-login100 p-t-50 p-b-90">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">
          <h2 class="login100-form-title">
            Crear nueva cuenta
          </h2>
          <div class="Datos">Correo</div>
          <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">Es obligatorio tener correo</span>
          <div class="wrap-input100 m-b-16">
            <input class="input100" type="text" name="email" required [(ngModel)]="usuario.email" >
            <span class="focus-input100"></span>
          </div>
          <div class="Datos">Nombre y Apellidos</div>
          <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger">El nombre es obligatorio</span>
          <div class="wrap-input100 m-b-16">
            <input class="input100" type="text" name="nombre" required minlength="2" [(ngModel)]="usuario.nombre" >
            <span class="focus-input100"></span>
          </div>
          <div class="Datos">Contraseña</div>
          <span *ngIf="f.submitted && f.controls['pass'].errors" class="text-danger">Es obligatorio poner una contraseña</span>
          <div class="wrap-input100 m-b-16" data-validate="Password is required">
            <input class="input100" type="password" name="pass" required minlength="6" [(ngModel)]="usuario.password" >
            <span class="focus-input100"></span>
          </div>
          <div class="flex-sb-m w-full p-t-3 p-b-24">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Recordar mi usuario
              </label>
            </div>
            <div>
              <a routerLink="/login" class="txt1">
                Ya tengo una cuenta
              </a>
            </div>
          </div>
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" type="submit">
              Crear cuenta
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
